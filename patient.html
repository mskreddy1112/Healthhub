<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="./patientstyle.css">
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Registration Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form>
                <div class="input_field"> 
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field">
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input_field"> 
                  <input type="password" name="password" placeholder="Re-type Password" required />
                </div>
                
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field">
                      <input type="text" name="name" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> 
                      <input type="text" name="name" placeholder="Last Name" required />
                    </div>
                  </div>
                </div>

                <div class="row clearfix">
                    <div class="col_half">
                        <div class="input_field"> 
                            <input type="date" name="dob" placeholder="DOB" required />
                        </div>
                    </div>
                    <div class="col_half">
                      <div class="input_field">
                        <input type="text" name="bloodgroup" placeholder="Blood Group" required />
                      </div>
                    </div>
                </div>

                
                <div class="row clearfix">
                    <div class="col_half">
                      <div class="input_field">
                        <input type="text" name="height" placeholder="Height" />
                      </div>
                    </div>
                    <div class="col_half">
                      <div class="input_field"> 
                        <input type="text" name="eight" placeholder="Weight" required />
                      </div>
                    </div>
                  </div>


                      <div class="input_field radio_option">
                    <input type="radio" name="radiogroup1" id="rd1">
                    <label for="rd1">Male</label>
                    <input type="radio" name="radiogroup1" id="rd2">
                    <label for="rd2">Female</label>
                    </div>


                    <div class="input_field"> 
                        <input type="text" name="phonenumber" placeholder="Phone Number" required />
                    </div>


                    <div class="input_field select_option">
                      <select>
                        <option>Select a country</option>
                        <option value="CN" label="China">China</option>
                        <option value="GE" label="Georgia">Georgia</option>
                        <option value="HK" label="Hong Kong SAR China">Hong Kong SAR China</option>
                        <option value="IN" label="India">India</option>
                        <option value="ID" label="Indonesia">Indonesia</option>
                        <option value="IR" label="Iran">Iran</option>
                      </select>
                      <div class="select_arrow"></div>
                    </div>
                    

                    <div class="input_field select_option">
                        <select>
                          <option>Select a state</option>
                          <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                        </select>
                        <div class="select_arrow"></div>
                    </div>
                
                    <div class="input_field"> 
                        Address: <br><textarea name="address" cols="44" rows="5"></textarea>
                      </div>

                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb1">
                      <label for="cb1">I agree with terms and conditions</label>
                  </div>


                <input class="button" type="submit" value="Register" />
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
